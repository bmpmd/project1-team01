<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Team 1 App</title>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- link to css style sheet here-->
	<link rel="stylesheet" href="employee.css">

</head>
<body>
	<h1 class="text-center">Employee home</h1>
	<br/> 
	<div id="divUser">
		
	</div>
	<!-- reimbursements card -->
	<div class="container">
		
		<div class="card">
			<div class="shadow-lg">
				
				<div class="card-header text-center">
					<h1>Reimbursements</h1>
					
				</div>
				<div class="card-body text-center">

					
					<!-- this goes to the form page -->
					<form method="GET" action="form.html">
						<input type="submit" class="btn btn-primary" value="Submit a reimbursement form">
					</form>

					<!-- when this pops up, handle "resimbursements" in front controller!-->
					<!-- POST to hide params  -->
					<form method="POST" action="reimbursements">
						<input type="submit" class="btn btn-primary" value="View submitted reimbursements">
					</form>
				</div>
			</div>
		</div>

		<!-- profile card -->
		<br/>
		<div class="card">
			<div class="shadow-lg">
				<div class="card-header text-center">
					<h1>Profile</h1>
                   
				</div>
				<div class="card-body text-center">

					<!-- this goes to the profile page-->
					<!-- profile.html page will be able to view/update info  -->
					<form method="GET" action="profile.html">
						<input type="submit" class="btn btn-primary" value="View profile">
					</form>

					
					<!-- toDO: REIMBURSEMENTS FORM-->
				</div>
			</div>
		</div>
		<br/>
		<div class="d-flex justify-content-center">
			<form method="GET" action="index.html">
				<input type="submit" class="btn btn-danger" value="Sign out">
			</form>
		</div>

	</div>

	


	
	
	<!-- bootstrap behavior scripts -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
	

</body>
</html>
