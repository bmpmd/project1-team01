<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- link to css style sheet here-->
<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="shadow-lg">
				<div class="card-header text-center">
					<h1>Welcome new employee!</h1>
					<h5>New employees please register below.</h5>				
				</div>
				<div class="card-body text-center">
						
					<!-- post bc just querying. also get would show the parameters publicly
					ie. google.com/search?q=puppies shows that u searched for puppies -->
					<!-- POST requests hide the parameters. the parameters are in the body of the request
					rather than in the URL -->
					<!-- ACTION takes you to that resource after button -->
					
					<!-- 
						--webxml : program a /register url pattern to point to the Front controller in the servlet mapping tag 
						- setup a case for a register url in the front controller
						-- set up the actual functionality in the RequestHelper (that defines the functionality/what we do)
								-> in the request helper, call the service layer to insert an employee objec
									constructred from the parameters of the request 
					 -->
					<form method="POST" action="register">
					
						<label>First Name</label> 
						<input type="text" name="firstname" placeholder="Enter a first name..."><br /> 

						<label>Last Name</label> 
						<input type="text" name="lastname" placeholder="Enter a last name..."><br /> 

						<!-- action bc http..../login  -->
						<label>Username</label> 
						<input type="text" name="username" placeholder="Enter a username..."><br /> 

						<!-- hovering over "text" shows us what other enums we could put 
						can put password, which will  -->
						
						<label>Password</label>
						<input type="password" name="password" placeholder="Enter a password...">
						
						<br /><br ><input type="submit" value="Register!" class="btn btn-outline-success">
					</form>
					
				</div>
			</div>

		</div>
		
	</div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
