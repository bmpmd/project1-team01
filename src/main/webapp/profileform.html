	<div class="container">
		<div class="card">
			<div class="shadow-lg">
				<div class="card-header text-center">
					<h1>Edit profile</h1>
					<h5>Edit profile with new information below.</h5>				
				</div>
				<div class="card-body text-center">
						
					<!-- url-pattern update /register to update profiles-->
                    <!-- and names of forms are the same as registration-->
                    
					<form method="POST" action="update">
					
						<label>First Name</label> 
						<input type="text" name="firstname" placeholder="Enter a first name..."><br /> 

						<label>Last Name</label> 
						<input type="text" name="lastname" placeholder="Enter a last name..."><br /> 

						<!-- action bc http..../login  -->
						<label>Username</label> 
						<input type="text" name="username" placeholder="Enter a username..."><br /> 

						<!-- hovering over "text" shows us what other enums we could put 
						can put password, which will  -->
						
						<label>Password</label>
						<input type="password" name="password" placeholder="Enter a password..."><br />
						
                        <label>Email</label>
						<input type="text" name="email" placeholder="Enter your email...">
						<br /><br ><input type="submit" value="Update profile!" class="btn btn-outline-success">
					</form>
					
				</div>
			</div>

		</div>
		
	</div>
