<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Team 1 App</title>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- link to css style sheet here-->
	<link rel="stylesheet" href="employee.css">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col text-center">
            <form method="GET" action="employee.html">
                <input type="submit" class="btn btn-secondary" value="Home">
            </form>
          </div>
        </div>
      </div>
      <br/>
    
	<div class="container">
		<div class="card">
			<div class="shadow-lg">
				<div class="card-header text-center">
					<h1>Reimbursement form</h1>
					<h5>Please enter the information below to submit a reimbursement form.</h5>				
				</div>
				<div class="card-body text-center">
						
					<!-- front controller stuff here! use url pattern /form-->
                    <!-- get amount from "amount" -->
                    <!-- get type from "type" -->
                    <!-- get description from "description"-->
                    <!-- then get the authorid from the user session-->
                    <!-- set status to pending and resolver to nothing-->
                    <!-- then persist the obj !-->
					<form method="POST" action="form">
					
						<label>Amount</label><br/>
                        <input type="number" name = "amount" id="replyNumber" min="0" data-bind="value:replyNumber" oninput="validity.valid||(value='');" /><br /> 

                        <div class="form-group">
                            <label for="sel1">Select type</label><br/>
                            <select class="form-control-sm  text-center" id="sel1" name="type">
                              <option>LODGING</option>
                              <option>TRAVEL</option>
                              <option>FOOD</option>
                              <option>OTHER</option>
                            </select>
                        </div>

                        <div class="from-group">
                            <label for="desc-area">Description (optional)</label><br/>
                            <textarea name = "description" placeholder="Enter a description..."class="form-control-sm" id="desc-area" rows="3"></textarea>
                        </div>



						<br /><br ><input type="submit" value="Submit Reimbursement!" class="btn btn-outline-primary">
					</form>
					
				</div>
			</div>

		</div>
		
	</div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
