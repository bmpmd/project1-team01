<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Team 1 App</title>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- link to css style sheet here-->
	<link rel="stylesheet" href="manager.css">

</head>
<body>
	<h1 class="text-center">Manager Homepage</h1>
	<!-- card here -->
	<div class="container">
		<div class="card">
			<div class="shadow-lg">
				<div class="card-header text-center">
                    <h1>Reimbursements</h1>
				</div>
				<div class="card-body text-center">

					<form method="GET" action="manager-select-reimburse.html">
						<input type="submit" class="btn btn-primary" value="Approve/deny pending reimbursements">
					</form>

					<form method="POST" action="reimbursements">
						<input type="submit" class="btn btn-primary" value="View all resolved reimbursements">
					</form>
					
				</div>
			</div>
		</div>

		<br>
		<div class="card">
			<div class="shadow-lg">
				<div class="card-header text-center">
                    <h1>Employees</h1>
				</div>
				<div class="card-body text-center">

					<!-- when this page is loaded it will fetch the json of emplkoyees in the employee table from /employees-->
					<form method="GET" action="employee-table.html">
						<input id="profile-info" type="submit" class="btn btn-primary" value="View all employees">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="d-flex justify-content-center">
		<form method="GET" action="index.html">
			<input type="submit" class="btn btn-danger" value="Sign out">
		</form>
	</div>
	
	
	<!-- bootstrap behavior scripts -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
	

</body>
</html>
